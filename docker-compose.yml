version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signbridge-storage-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
    volumes:
      # Mount source code for hot reload in development
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - signbridge-network

networks:
  signbridge-network:
    driver: bridge
