version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signbridge-storage-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
    volumes:
      # Mount source code for hot reload in development
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - signbridge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signbridge-storage-frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_started
    networks:
      - signbridge-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=signbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signbridge-network

volumes:
  postgres_data:


networks:
  signbridge-network:
    driver: bridge
