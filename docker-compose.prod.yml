version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signbridge-storage-api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      # Database and S3 creds come from .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - signbridge-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signbridge-storage-frontend
    restart: always
    ports:
      - "80:80" # Expose on port 80 for production access
    depends_on:
      api:
        condition: service_started
    networks:
      - signbridge-network

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=signbridge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signbridge-network

volumes:
  postgres_data:


networks:
  signbridge-network:
    driver: bridge
